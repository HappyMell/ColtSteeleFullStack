<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Dropdowns and Radio Buttons</title>
</head>

<body>
    <p>Do you prefer cats or dogs?</p>
    <form>
        <label for="dogs">Dogs:</label>
        <input name="choice" id="dogs" type="radio" value="dogs">

        <label for="cats">Cats:</label>
        <input name="choice" id="cats" type="radio" value="cats">

        <p>What is your favorite color?</p>
        <select name="mood">
            <option value="happy">:)</option>
            <option value="meh">:|</option>
            <option value="sad">:(</option>


        </select>

        <textarea name="paragraph" rows="10" cols="10"></textarea>
        <button>Go!</button>
    </form>


</body>

</html>
